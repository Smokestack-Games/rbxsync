name: Update Roblox API Schema

on:
  schedule:
    # Run weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  update-schema:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rbxsync-vscode

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: rbxsync-vscode/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate schema
        run: npm run generate-schema

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code schemas/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Read schema metadata
        if: steps.git-check.outputs.changes == 'true'
        id: metadata
        run: |
          API_VERSION=$(cat schemas/schema-metadata.json | jq -r '.apiVersion')
          echo "api_version=$API_VERSION" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(vscode): update rbxjson schema to API v${{ steps.metadata.outputs.api_version }}'
          title: 'Update rbxjson schema to Roblox API v${{ steps.metadata.outputs.api_version }}'
          body: |
            This PR updates the `.rbxjson` JSON schema to match Roblox API version **${{ steps.metadata.outputs.api_version }}**.

            ## Changes
            - Updated class definitions from MaximumADHD API dump
            - Updated enum values and property types
            - Regenerated conditional schemas for IntelliSense

            ## Source
            [MaximumADHD/Roblox-Client-Tracker](https://github.com/MaximumADHD/Roblox-Client-Tracker)

            ---
            *This PR was automatically generated by the schema update workflow.*
          branch: update-rbxjson-schema
          delete-branch: true
          labels: |
            automated
            vscode-extension
